<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMLC | Linktree</title>
    <!-- Favicon -->
    <link rel="icon" href="EMLC Logo Original.svg" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="EMLC Logo Original.svg" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="EMLC Logo Original.svg" target="_blank">
            <img src="EMLC Logo Original.svg" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          Join ... Your local Machine learning dealer .
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      Essai Machine Learning Club
    </div>

    <div id="links">
      <a class="link" href="https://github.com/Essai-ML" target="_blank">
        <i class="fab fa-github">&nbsp;</i>Github
      </a>
      <a class="link" href="https://www.linkedin.com/company/essai-machine-learning-club" target="_blank">
        <i class="fab fa-linkedin">&nbsp;</i>Linkedin
      </a>
      <a class="link" href="https://www.facebook.com/p/ESSAI-Machine-Learning-Club-100085617065932/" target="_blank">
        <i class="fab fa-facebook">&nbsp;</i>Facebook
      </a>
      <a class="link" href="https://www.instagram.com/essaimachinelearning" target="_blank">
        <i class="fab fa-instagram">&nbsp;</i>Instagram
      </a>
      <a class="link" href="https://youtube.com/@essaimachinelearningclub?si=gLtUYRFg4ndjOeJc" target="_blank">
        <i class="fab fa-youtube">&nbsp;</i>YouTube
      </a>
      <a class="link" href="https://www.emlc.tech" target="_blank">
        <i class="fab fa-website">&nbsp;</i>Our Website
      </a>
 
    </div>

    <div id="hashtag">
      #Join US ‚ù§
    </div>
  </body>
</html>
